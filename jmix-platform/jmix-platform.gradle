plugins {
    id 'java-platform'
}

group = 'io.jmix.bom'

def vaadinVersion = '8.9.2-0-jmix'

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:$springBootVersion")
    
    constraints {
        api "io.jmix.starter.standard:jmix-starter-standard:$version"
        api "io.jmix.starter.standard-nowidgets:jmix-starter-standard-nowidgets:$version"
        api "io.jmix.starter.data:jmix-starter-data:$version"
        api "io.jmix.starter.ui:jmix-starter-ui:$version"
        api "io.jmix.starter.ui.persistence:jmix-starter-ui-persistence:$version"
        api "io.jmix.starter.cuba:jmix-starter-cuba:$version"
        api "io.jmix.starter.audit:jmix-starter-audit:$version"
        api "io.jmix.starter.auditui:jmix-starter-audit-ui:$version"
        api "io.jmix.starter.security:jmix-starter-security:$version"
        api "io.jmix.starter.securityui:jmix-starter-security-ui:$version"
        api "io.jmix.starter.dynattr:jmix-starter-dynattr:$version"
        api "io.jmix.starter.dynattrui:jmix-starter-dynattr-ui:$version"

        api "io.jmix.core:jmix-core:$version"
        api "io.jmix.cuba:jmix-cuba:$version"
        api "io.jmix.data:jmix-data:$version"
        api "io.jmix.dynattr:jmix-dynattr:$version"
        api "io.jmix.dynattr:jmix-dynattr-ui:$version"
        api "io.jmix.audit:jmix-audit:$version"
        api "io.jmix.audit:jmix-audit-ui:$version"
        api "io.jmix.security:jmix-security:$version"
        api "io.jmix.securityui:jmix-security-ui:$version"
        api "io.jmix.ui:jmx-ui:$version"
        api "io.jmix.ui:jmx-ui-persistence:$version"
        api "io.jmix.ui-themes:jmix-ui-themes:$version"
        api "io.jmix.ui-themes-compiled:jmix-ui-themes-compiled:$version"
        api "io.jmix.ui-widgets:jmix-ui-widgets:$version"
        api "io.jmix.ui-widgets-compiled:jmix-ui-widgets-compiled:$version"
        
        api 'com.google.guava:guava:27.0.1-jre'
        api 'commons-io:commons-io:2.6'
        api 'commons-fileupload:commons-fileupload:1.4'
        api 'javax.annotation:javax.annotation-api:1.3.2'
        api 'javax.inject:javax.inject:1'
        api 'org.antlr:antlr-runtime:3.5.2'
        api 'org.apache.commons:commons-collections4:4.2'
        api 'org.apache.commons:commons-text:1.6'
        api 'org.apache.commons:commons-compress:1.20'
        api 'org.dom4j:dom4j:2.1.1'
        api 'org.eclipse.persistence:jakarta.persistence:2.2.3'
        api 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.7-1-jmix'
        api 'org.eclipse.persistence:org.eclipse.persistence.extension:2.7.7'
        api 'org.glassfish:javax.el:3.0.1-b10'
        api 'org.json:json:20180813'

        api "com.vaadin:vaadin-server:$vaadinVersion"
        api "com.vaadin:vaadin-compatibility-server:$vaadinVersion"
        api "com.vaadin:vaadin-push:$vaadinVersion"
        api "com.vaadin:vaadin-client:$vaadinVersion"
        api "com.vaadin:vaadin-client-compiler:$vaadinVersion"
        api "com.vaadin:vaadin-compatibility-client:$vaadinVersion"
        api "com.vaadin:vaadin-themes:$vaadinVersion"
        api 'com.vaadin:vaadin-spring:3.1.1'

        api 'org.webjars:ace-builds:1.1.9-1-cuba'
        api 'org.webjars:diff-match-patch:0.1.cuba.1'

        api 'org.spockframework:spock-core:1.2-groovy-2.5'
        api 'org.spockframework:spock-spring:1.2-groovy-2.5'

        api 'io.swagger:swagger-models:1.6.1'

        api 'org.springframework.security.oauth:spring-security-oauth2:2.4.1.RELEASE'

        runtime 'org.hsqldb:hsqldb:2.4.1'
    }
}

publishing {
    publications {
        javaPlatformMaven(MavenPublication) {
            artifactId = 'jmix-bom'
            from components.javaPlatform
        }
    }
}
