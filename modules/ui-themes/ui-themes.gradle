import io.jmix.gradle.ui.ThemeCompile

apply plugin: 'java'

group = 'io.jmix.ui'

configurations {
    themes
}

dependencies {
    implementation platform(project(':jmix-platform'))
    themes platform(project(':jmix-platform'))

    implementation 'com.vaadin:vaadin-themes'
    themes 'com.vaadin:vaadin-themes'
}

task compileThemes(type: ThemeCompile) {
    scssDir = 'src/main/resources'
    themes = ['halo', 'hover', 'helium']
}

jar {
    archivesBaseName = 'jmix-ui-themes'
}

publishing {
    publications {
        javaMaven(MavenPublication) {
            artifactId = 'jmix-ui-themes'
            from components.java
        }
    }
}
